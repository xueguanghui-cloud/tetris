<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>俄罗斯方块</title>
  <style>
    #root{
      display: flex;
      justify-content: center;
      #panel{
        width: 300px;
        height: 300px;
        position: relative;
        background-color: #000;
      }
      #next{
        position: relative;
        width: 120px;
        height: 120px;
      }
    }
    .btns{
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="btns">
    <button id="btnDown">向下移动</button>
    <button id="btnLeft">向左移动</button>
    <button id="btnRight">向右移动</button>
    <button id="btnRotate">旋转</button>
    <button id="btnPause">暂停</button>
    <button id="btnStart">开始</button>
  </div>
  <div id="root">
    <div id="panel"></div>
    <div id="tip">
      <div id="next"></div>
    </div>
  </div>
  
</body>
</html>
